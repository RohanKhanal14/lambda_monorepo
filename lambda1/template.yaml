AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda1 stack (SAM) - monorepo

Parameters:
  Environment:
    Type: String
    Default: Development
    AllowedValues:
      - Development
      - Staging
      - Production

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        LOG_LEVEL: INFO
        ENVIRONMENT: !Ref Environment
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: AWSCloudFormation
      Project: GUMP_NOW

Resources:
  Lambda1DepsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "lambda1-deps-${Environment}"
      Description: Lambda1 dependencies layer (built from requirements.txt)
      ContentUri: layers/lib
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.11
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: AWSCloudFormation
      Project: GUMP_NOW
      Name: !Sub "lambda1-deps-${Environment}"

  Lambda1LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/lambda1-${Environment}"
      RetentionInDays: 7

  # âœ… Explicit IAM role for Lambda1 (FIXED indentation)
  Lambda1ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "lambda1-execution-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      Policies:
        - PolicyName: !Sub "lambda1-logs-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowWriteLogs
                Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/lambda1-${Environment}:*"

              # Optional (safe fallback)
              - Sid: OptionalCreateLogGroup
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"

        - PolicyName: !Sub "lambda1-s3-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowListBucket
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::lambda1-artifacts-${Environment}"

              - Sid: AllowObjectReadWrite
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub "arn:aws:s3:::lambda1-artifacts-${Environment}/*"

  Lambda1Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "lambda1-${Environment}"
      CodeUri: .
      Handler: app.lambda_handler
      Layers:
        - !Ref Lambda1DepsLayer
      Role: !GetAtt Lambda1ExecutionRole.Arn
      Tags:
        Name: !Sub "lambda1-${Environment}"
        Environment: !Ref Environment
        Purpose: test
        Owner: AWSCloudFormation
        Project: GUMP_NOW

Outputs:
  Lambda1FunctionArn:
    Value: !GetAtt Lambda1Function.Arn

  Lambda1DepsLayerArn:
    Value: !Ref Lambda1DepsLayer

  Lambda1ExecutionRoleArn:
    Value: !GetAtt Lambda1ExecutionRole.Arn
