AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda1 stack (SAM) - monorepo

Parameters:
  Environment:
    Type: String
    Default: Development
    AllowedValues:
      - Development
      - Staging
      - Production

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        LOG_LEVEL: INFO
        ENVIRONMENT: !Ref Environment
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: rohan.khanal
      Project: GUMP_NOW

Resources:
  Lambda1DepsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "lambda1-deps-${Environment}"
      Description: Lambda1 dependencies layer (built from requirements.txt)
      ContentUri: layers/lib
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.11
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: rohan.khanal
      Project: GUMP_NOW
      Name: !Sub "lambda1-deps-${Environment}"

  Lambda1Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "lambda1-${Environment}"
      CodeUri: .
      Handler: app.lambda_handler
      Layers:
        - !Ref Lambda1DepsLayer
      Policies:
        - AWSLambdaBasicExecutionRole
      Tags:
        Name: !Sub "lambda1-${Environment}"
        Environment: !Ref Environment
        Purpose: test
        Owner: rohan.khanal
        Project: GUMP_NOW

  Lambda1LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/lambda1-${Environment}"
      RetentionInDays: 7

Outputs:
  Lambda1FunctionArn:
    Value: !GetAtt Lambda1Function.Arn
  Lambda1DepsLayerArn:
    Value: !Ref Lambda1DepsLayer
