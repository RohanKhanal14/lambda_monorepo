AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda1 IAM Role and Policies (exported)

Parameters:
  Environment:
    Type: String
    Default: Development
    AllowedValues:
      - Development
      - Staging
      - Production

  RoleHash:
    Type: String
    Description: Hash of role template for change detection

Resources:
  Lambda1ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "lambda1-execution-role-${Environment}"

      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole

      # Basic logging managed policy
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      # Example inline policy block (empty by default - safe)
      Policies:
        - PolicyName: !Sub "lambda1-inline-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement: []

      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: test
        - Key: Owner
          Value: rohan.khanal
        - Key: Project
          Value: GUMP_NOW
        - Key: RoleHash
          Value: !Ref RoleHash

Outputs:
  ExecutionRoleArn:
    Value: !GetAtt Lambda1ExecutionRole.Arn
    Export:
      Name: !Sub "lambda1-execution-role-arn-${Environment}"
