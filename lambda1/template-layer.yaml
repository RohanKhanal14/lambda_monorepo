AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda1 Dependency Layer

Parameters:
  Environment:
    Type: String
    Default: Development
    AllowedValues: [Development, Staging, Production]

  LayerContentHash:
    Type: String
    Description: MD5 hash of layer requirements.txt

Resources:
  Lambda1DepsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "lambda1-deps-${Environment}"
      Description: !Sub "Lambda1 dependencies - hash:${LayerContentHash}"
      ContentUri: layers/lib
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.11
    Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Purpose
        Value: test
      - Key: Owner
        Value: rohan.khanal
      - Key: Project
        Value: GUMP_NOW
      - Key: Name
        Value: !Sub "lambda1-deps-${Environment}"

Outputs:
  DepsLayerArn:
    Value: !Ref Lambda1DepsLayer
    Export:
      Name: !Sub "lambda1-deps-layer-arn-${Environment}"
