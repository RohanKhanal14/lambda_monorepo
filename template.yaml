AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: >
  Lambda Monorepo - Serverless Application Model (SAM) Template
  Manages multiple Lambda functions with shared layers, API Gateway integration, and CI/CD pipelines.

Metadata:
  AWS::ServerlessRepo::Application:
    Name: lambda-monorepo
    Description: Lambda monorepo with CI/CD integration and shared layers
    Author: DevOps Team
    SemanticVersion: 1.0.0

Globals:
  Function:
    Runtime: python3.11
    Timeout: 60
    MemorySize: 256
    Environment:
      Variables:
        LOG_LEVEL: !Ref LogLevel
        ENVIRONMENT: !Ref Environment
    Tracing: Active
    Layers:
      - !Ref SharedLayer

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment
  
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
    Description: CloudWatch Log Level
  
  GitHubOwner:
    Type: String
    Description: GitHub repository owner
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
  
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to track
  
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub personal access token
  
  GitHubWebhookSecret:
    Type: String
    NoEcho: true
    Description: GitHub webhook secret for signature verification

Conditions:
  IsProd: !Equals [!Ref Environment, prod]
  IsNotProd: !Not [!Condition IsProd]

Resources:
  # ============================================================================
  # Shared Lambda Layer
  # ============================================================================
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub '${AWS::StackName}-shared-layer'
      Description: Shared Python libraries for all Lambda functions
      ContentUri: layers/shared
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.11

  # ============================================================================
  # Lambda1 Function
  # ============================================================================
  Lambda1Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-lambda1'
      CodeUri: lambda1/
      Handler: app.lambda_handler
      Description: Lambda1 function with shared layer integration
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !GetAtt Lambda1LogGroup.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: '*'
      LoggingConfig:
        LogFormat: JSON
        LogGroup: !Ref Lambda1LogGroup
      Tags:
        Environment: !Ref Environment
        Function: Lambda1

  Lambda1LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-lambda1'
      RetentionInDays: !If [IsProd, 30, 7]

  # ============================================================================
  # Lambda2 Function
  # ============================================================================
  Lambda2Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-lambda2'
      CodeUri: lambda2/
      Handler: app.lambda_handler
      Description: Lambda2 function with shared layer integration
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !GetAtt Lambda2LogGroup.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: '*'
      LoggingConfig:
        LogFormat: JSON
        LogGroup: !Ref Lambda2LogGroup
      Tags:
        Environment: !Ref Environment
        Function: Lambda2

  Lambda2LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-lambda2'
      RetentionInDays: !If [IsProd, 30, 7]

  # ============================================================================
  # GitHub Webhook Lambda Function
  # ============================================================================
  WebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-webhook'
      CodeUri: webhook/
      Handler: app.lambda_handler
      Description: GitHub webhook handler for CodePipeline triggers
      Environment:
        Variables:
          GITHUB_WEBHOOK_SECRET: !Ref GitHubWebhookSecret
          LAMBDA1_PIPELINE_NAME: !Ref Lambda1Pipeline
          LAMBDA2_PIPELINE_NAME: !Ref Lambda2Pipeline
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - codepipeline:StartPipelineExecution
              Resource:
                - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Lambda1Pipeline}'
                - !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Lambda2Pipeline}'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !GetAtt WebhookLogGroup.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: '*'
      LoggingConfig:
        LogFormat: JSON
        LogGroup: !Ref WebhookLogGroup
      Events:
        GitHubWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref WebhookApi
            Path: /webhook
            Method: post
            Auth:
              ApiKeyRequired: false
      Tags:
        Environment: !Ref Environment
        Function: Webhook

  WebhookLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AWS::StackName}-webhook'
      RetentionInDays: 7

  # ============================================================================
  # API Gateway for Webhook
  # ============================================================================
  WebhookApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${AWS::StackName}-webhook-api'
      Description: GitHub webhook API for triggering CodePipelines
      StageName: !Ref Environment
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt WebhookApiLogGroup.Arn
        Format: '$context.requestId $context.extendedRequestId $context.identity.sourceIp $context.requestTime $context.routeKey $context.status'

  WebhookApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${AWS::StackName}-webhook'
      RetentionInDays: 7

  # ============================================================================
  # S3 Bucket for Pipeline Artifacts
  # ============================================================================
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-artifacts-${AWS::AccountId}'
      Description: Stores pipeline artifacts for Lambda builds
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpirationInDays: 7
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # IAM Roles and Policies
  # ============================================================================
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketVersioning
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:BatchGetBuildBatches
                  - codebuild:StartBuild
                  - codebuild:StartBuildBatch
                Resource:
                  - !GetAtt Lambda1BuildProject.Arn
                  - !GetAtt Lambda2BuildProject.Arn
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DeleteStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DeleteChangeSet
                Resource: !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !GetAtt CloudFormationRole.Arn

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  # ============================================================================
  # CodeBuild Projects
  # ============================================================================
  Lambda1BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-lambda1-build'
      Description: Build project for Lambda1
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
          - Name: LAMBDA_FUNCTION
            Value: lambda1
      Source:
        Type: CODEPIPELINE
        BuildSpec: lambda1/buildspec.yml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub '/aws/codebuild/${AWS::StackName}-lambda1'

  Lambda2BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-lambda2-build'
      Description: Build project for Lambda2
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
          - Name: LAMBDA_FUNCTION
            Value: lambda2
      Source:
        Type: CODEPIPELINE
        BuildSpec: lambda2/buildspec.yml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub '/aws/codebuild/${AWS::StackName}-lambda2'

  # ============================================================================
  # CodePipelines
  # ============================================================================
  Lambda1Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${AWS::StackName}-lambda1-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref Lambda1BuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Sub '${AWS::StackName}-lambda1-stack'
                ChangeSetName: !Sub '${AWS::StackName}-lambda1-changeset'
                TemplatePath: BuildOutput::packaged.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Sub '${AWS::StackName}-lambda1-stack'
                ChangeSetName: !Sub '${AWS::StackName}-lambda1-changeset'
              RunOrder: 2

  Lambda2Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${AWS::StackName}-lambda2-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref Lambda2BuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Sub '${AWS::StackName}-lambda2-stack'
                ChangeSetName: !Sub '${AWS::StackName}-lambda2-changeset'
                TemplatePath: BuildOutput::packaged.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Sub '${AWS::StackName}-lambda2-stack'
                ChangeSetName: !Sub '${AWS::StackName}-lambda2-changeset'
              RunOrder: 2

Outputs:
  SharedLayerArn:
    Description: ARN of the shared Lambda layer
    Value: !Ref SharedLayer
    Export:
      Name: !Sub '${AWS::StackName}-SharedLayerArn'

  Lambda1FunctionArn:
    Description: ARN of Lambda1 function
    Value: !GetAtt Lambda1Function.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda1Arn'

  Lambda1FunctionName:
    Description: Name of Lambda1 function
    Value: !Ref Lambda1Function
    Export:
      Name: !Sub '${AWS::StackName}-Lambda1Name'

  Lambda2FunctionArn:
    Description: ARN of Lambda2 function
    Value: !GetAtt Lambda2Function.Arn
    Export:
      Name: !Sub '${AWS::StackName}-Lambda2Arn'

  Lambda2FunctionName:
    Description: Name of Lambda2 function
    Value: !Ref Lambda2Function
    Export:
      Name: !Sub '${AWS::StackName}-Lambda2Name'

  WebhookFunctionArn:
    Description: ARN of Webhook Lambda function
    Value: !GetAtt WebhookFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-WebhookArn'

  WebhookFunctionName:
    Description: Name of Webhook Lambda function
    Value: !Ref WebhookFunction
    Export:
      Name: !Sub '${AWS::StackName}-WebhookName'

  WebhookApiEndpoint:
    Description: API Gateway endpoint for GitHub webhook
    Value: !Sub 'https://${WebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook'
    Export:
      Name: !Sub '${AWS::StackName}-WebhookEndpoint'

  ArtifactBucketName:
    Description: S3 bucket for pipeline artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactBucket'

  Lambda1PipelineName:
    Description: Name of Lambda1 CodePipeline
    Value: !Ref Lambda1Pipeline
    Export:
      Name: !Sub '${AWS::StackName}-Lambda1Pipeline'

  Lambda2PipelineName:
    Description: Name of Lambda2 CodePipeline
    Value: !Ref Lambda2Pipeline
    Export:
      Name: !Sub '${AWS::StackName}-Lambda2Pipeline'

  StackName:
    Description: CloudFormation Stack Name
    Value: !Ref AWS::StackName
