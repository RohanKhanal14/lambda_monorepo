AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline for Lambda1 SAM Deployment (GitHub + CodeStar)

Parameters:
  GitHubRepo:
    Type: String
    Description: GitHub repository name (format - owner/repo, e.g., myname/my-repo)
    AllowedPattern: '^[a-zA-Z0-9_-]+/[a-zA-Z0-9_.-]+$'
    ConstraintDescription: 'Must be in format: owner/repo'
  
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to track
  
  CodeStarConnectionArn:
    Type: String
    Description: ARN of CodeStar connection to GitHub (format - arn:aws:codestar-connections:region:account:connection/connection-id)
    AllowedPattern: '^arn:aws:codestar-connections:.*'
    ConstraintDescription: 'Must be valid CodeStar connection ARN'

Resources:
  # S3 Bucket for Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'lambda-monorepo-lambda1-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpirationInDays: 7

  # CodeBuild Project for Building SAM
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: lambda-monorepo-lambda1-build
      Description: Build and package SAM application
      ServiceRole: !Sub 'arn:aws:iam::${AWS::AccountId}:role/lambda-monorepo-codebuild-role'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-lambda1.yml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub '/aws/codebuild/lambda-monorepo-lambda1-build'

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: lambda-monorepo-pipeline-lambda1
      RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/lambda-monorepo-codepipeline-role'
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # Source Stage - GitHub with CodeStar Connection
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              Configuration:
                FullRepositoryId: !Ref GitHubRepo
                BranchName: !Ref GitHubBranch
                ConnectionArn: !Ref CodeStarConnectionArn
              OutputArtifacts:
                - Name: SourceOutput

        # Build Stage
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

        # Deploy to Dev Stage
        - Name: DeployToDev
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: lambda-monorepo-lambda1-stack-dev
                ChangeSetName: lambda-monorepo-lambda1-changeset-dev
                TemplatePath: BuildOutput::packaged_output/packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ParameterOverrides: |
                  {
                    "Environment": "dev"
                  }
                RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/lambda-monorepo-cloudformation-role'
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: lambda-monorepo-lambda1-stack-dev
                ChangeSetName: lambda-monorepo-lambda1-changeset-dev
              RunOrder: 2

        # Approval Stage for Staging
        - Name: ApprovalForStaging
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                CustomData: 'Review dev deployment and approve to proceed to staging'

        # Deploy to Staging Stage
        - Name: DeployToStaging
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: lambda-monorepo-lambda1-stack-staging
                ChangeSetName: lambda-monorepo-lambda1-changeset-staging
                TemplatePath: BuildOutput::packaged_output/packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ParameterOverrides: |
                  {
                    "Environment": "staging"
                  }
                RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/lambda-monorepo-cloudformation-role'
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: lambda-monorepo-lambda1-stack-staging
                ChangeSetName: lambda-monorepo-lambda1-changeset-staging
              RunOrder: 2

        # Approval Stage for Production
        - Name: ApprovalForProduction
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                CustomData: 'Review staging deployment and approve to proceed to production'

        # Deploy to Production Stage
        - Name: DeployToProduction
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: lambda-monorepo-lambda1-stack-prod
                ChangeSetName: lambda-monorepo-lambda1-changeset-prod
                TemplatePath: BuildOutput::packaged_output/packaged.yaml
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ParameterOverrides: |
                  {
                    "Environment": "prod"
                  }
                RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/lambda-monorepo-cloudformation-role'
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: lambda-monorepo-lambda1-stack-prod
                ChangeSetName: lambda-monorepo-lambda1-changeset-prod
              RunOrder: 2

  # EventBridge Rule for CodeCommit Push (if using CodeCommit)
  CodeCommitEventRule:
    Type: AWS::Events::Rule
    Condition: UseCC
    Properties:
      Description: Trigger pipeline on CodeCommit push
      EventBusName: default
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - !Ref CodeCommitBranch
          repositoryName:
            - !Ref CodeCommitRepoName
      State: ENABLED
      Targets:
        - Arn: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}'
          RoleArn: !GetAtt CodeCommitEventRole.Arn
          Id: CodePipelineTarget

  CodeCommitEventRole:
    Type: AWS::IAM::Role
    Condition: UseCC
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:StartPipelineExecution
                Resource: !Sub 'arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}'

Outputs:
  PipelineName:
    Description: Name of the CodePipeline
    Value: !Ref Pipeline
    Export:
      Name: lambda-monorepo-pipeline-lambda1-name

  ArtifactBucketName:
    Description: Name of the artifact S3 bucket
    Value: !Ref ArtifactBucket
    Export:
      Name: lambda-monorepo-artifact-bucket

  CodeBuildProjectName:
    Description: Name of the CodeBuild project
    Value: !Ref CodeBuildProject
    Export:
      Name: lambda-monorepo-codebuild-project

  PipelineConsoleUrl:
    Description: URL to the pipeline in AWS Console
    Value: !Sub 'https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}'
