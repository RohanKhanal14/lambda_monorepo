AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: lambda2 stack (SAM) - monorepo

Parameters:
  Environment:
    Type: String
    Default: Development
    AllowedValues:
      - Development
      - Staging
      - Production

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 128
    Environment:
      Variables:
        LOG_LEVEL: INFO
        ENVIRONMENT: !Ref Environment
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: rohan.khanal
      Project: GUMP_NOW

Resources:
  lambda2DepsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "lambda2-deps-${Environment}"
      Description: lambda2 dependencies layer (built from requirements.txt)
      ContentUri: layers/lib
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: python3.11
    Tags:
      Environment: !Ref Environment
      Purpose: test
      Owner: rohan.khanal
      Project: GUMP_NOW
      Name: !Sub "lambda2-deps-${Environment}"

  lambda2Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "lambda2-${Environment}"
      CodeUri: .
      Handler: app.lambda_handler
      Layers:
        - !Ref lambda2DepsLayer
      Policies:
        - AWSLambdaBasicExecutionRole
      Tags:
        Name: !Sub "lambda2-${Environment}"
        Environment: !Ref Environment
        Purpose: test
        Owner: rohan.khanal
        Project: GUMP_NOW

  lambda2LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/lambda2-${Environment}"
      RetentionInDays: 7

Outputs:
  lambda2FunctionArn:
    Value: !GetAtt lambda2Function.Arn
  lambda2DepsLayerArn:
    Value: !Ref lambda2DepsLayer
