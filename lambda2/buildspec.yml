version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - python --version
      - pip install --upgrade pip
      - pip install aws-sam-cli cfn-lint

  pre_build:
    commands:
      # 1) Bundle shared code into lambda folder (so CodeUri: . includes it)
      - rm -rf lambda2/shared
      - mkdir -p lambda2/shared
      - rsync -a --delete shared/ lambda2/shared/

      # 2) Lint/validate
      - cfn-lint lambda2/template.yaml
      - sam validate -t lambda2/template.yaml

  build:
    commands:
      # Build (this will also build the layer by running pip on layers/lib/requirements.txt)
      - sam build --use-container --template-file lambda2/template.yaml

      # Package
      - sam package
        --template-file .aws-sam/build/template.yaml
        --s3-bucket $S3_BUCKET
        --s3-prefix lambda2/$CODEBUILD_RESOLVED_SOURCE_VERSION
        --output-template-file packaged.yaml
        --region $AWS_REGION

      - echo "==== packaged.yaml CodeUri S3 references ===="
      - grep -n "S3Bucket\\|S3Key\\|s3://" -n packaged.yaml || true
      - echo "==== List uploaded artifacts in S3 prefix ===="
      - aws s3 ls "s3://$S3_BUCKET/lambda2/$CODEBUILD_RESOLVED_SOURCE_VERSION/" --recursive || true

artifacts:
  files:
    - packaged.yaml

cache:
  paths:
    - "/root/.cache/pip/**/*"
    - ".aws-sam/**/*"
